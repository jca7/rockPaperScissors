<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="parent">
      <div class="title">Rock Paper Scissors!</div>
    </div>


    <div class="contentFlex">

      <div class ="card">

        <div class="centerImg">
          <p>Rock</p>
          <img src="./images/rock.jpg" alt="rock" >
        </div>
        <div class="text">CHOOSE <button id="rock">ROCK</button> AS YOUR WEAPON</div>


      </div>

      <div class ="card">
        <div class="centerImg">
          <p>Paper</p>
          <img src="./images/paper.jpg" alt="paper">
        </div>
        <div class="text">CHOOSE <button id="paper">PAPER</button> AS YOUR WEAPON</div>
      </div>

      <div class ="card">
        <div class="centerImg">
          <p>Scissors</p>
          <img src="./images/scissors.jpg" alt="scissors">
        </div>
        <div class="text">CHOOSE <button id="scissors">SCISSORS</button> AS YOUR WEAPON</div>
      </div>
  </div>


  <div class="score">
    <p id="playerScore">Player Score: </p>
    <p id="computerScore">Computer Score: </p>
  </div>

  <div id="pContainer">
  </div>

  <div id="h1Container">
  </div>

  <script src="index.js"></script>  
  </body>
  
</html>
